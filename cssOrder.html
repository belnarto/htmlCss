<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS order</title>
    <link rel="stylesheet" href="css/cssOrder.css">
    <link rel="stylesheet" href="css/cssOrder2.css">
    <style>
        h3, h2 {
            color: green;
        }
    </style>
</head>
<body>
<h6>The lowest priority has browser default</h6>
<h5>Then user-defined stylesheets</h5>
<h4>Then external stylesheets which are in the head by link. Which could be overrided by last css property.</h4>
<h3>Then Page-specific styles</h3>
<h2 style="color: blue">And finally inline styles</h2>
</body>
</html>
