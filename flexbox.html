<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <title>Some Web Page</title>
    <link rel='stylesheet' href='css/flexbox.css'/>
</head>
<body>
<p>space-around</p>
<div style="display: flex; justify-content: space-around">
    <p style="width: 200px; border: 1px solid red">1</p>
    <p style="width: 200px; border: 1px solid red">2</p>
    <p style="width: 200px; border: 1px solid red">3</p>
</div>
<p>space-between</p>
<div style="display: flex; justify-content: space-between">
    <p style="width: 200px; border: 1px solid red">1</p>
    <p style="width: 200px; border: 1px solid red">2</p>
    <p style="width: 200px; border: 1px solid red">3</p>
</div>
<div class='header-container'>
    <div class='header'>
        <div class='subscribe'>Subscribe &#9662;</div>
        <div class='logo'><img src='images/awesome-logo.svg'/></div>
        <div class='social'><img src='images/social-icons.svg'/></div>
    </div>
</div>
<div class='menu-container'>
    <div class='menu'>
        <div class='date'>Aug 14, 2016</div>
        <div class='links'>
            <div class='signup'>Sign Up</div>
            <div class='login'>Login</div>
        </div>
    </div>
</div>
<div class='menu-container'>
    <div class='menu'>
        <div class='date'>Aug 14, 2016</div>
        <div class='signup2'>Sign Up</div>
        <div class='login'>Login</div>
    </div>
</div>
<div class='photo-grid-container'>
    <div class='photo-grid'>
        <div class='photo-grid-item first-item'>
            <img src='images/one.svg'/>
        </div>
        <div class='photo-grid-item'>
            <img src='images/two.svg'/>
        </div>
        <div class='photo-grid-item'>
            <img src='images/three.svg'/>
        </div>
        <div class='photo-grid-item'>
            <img src='images/four.svg'/>
        </div>
        <div class='photo-grid-item last-item'>
            <img src='images/some-advert-image.svg'/>
        </div>
    </div>
</div>
<div class='photo-grid-container'>
    <div class='photo-grid-2'>
        <div class='photo-grid-item first-item'>
            <img src='images/one.svg'/>
        </div>
        <div class='photo-grid-item'>
            <img src='images/two.svg'/>
        </div>
        <div class='photo-grid-item'>
            <img src='images/three.svg'/>
        </div>
        <div class='photo-grid-item'>
            <img src='images/four.svg'/>
        </div>
        <div class='photo-grid-item last-item'>
            <img src='images/some-advert-image.svg'/>
        </div>
    </div>
</div>
<p>All flex</p>
<div class='footer'>
    <div class='footer-item footer-one'></div>
    <div class='footer-item footer-two'></div>
    <div class='footer-item footer-three'></div>
</div>
<p>flex with static</p>
<div class='footer'>
    <div class='footer-item footer-2-one'></div>
    <div class='footer-item footer-2-two'></div>
    <div class='footer-item footer-2-three'></div>
</div>
</body>
</html>
